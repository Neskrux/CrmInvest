name: Deploy Backend to Fly.io

on:
  push:
    branches: [ main, develop ]
    paths: [ 'backend/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'backend/**' ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy Backend to Fly.io
    runs-on: ubuntu-latest
    
    # Verificar se o secret existe
    if: ${{ secrets.FLY_API_TOKEN != '' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master
        
      - name: Login to Fly.io
        run: |
          echo "ðŸ” Verificando token do Fly.io..."
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "âŒ FLY_API_TOKEN nÃ£o configurado nos secrets do GitHub"
            echo "Configure o token em: Settings > Secrets and variables > Actions"
            echo "Token atual: '${{ secrets.FLY_API_TOKEN }}'"
            exit 1
          fi
          echo "âœ… Token encontrado, fazendo login..."
          echo "${{ secrets.FLY_API_TOKEN }}" | flyctl auth login --stdin
          
      - name: Deploy to Fly.io
        run: |
          cd backend
          flyctl deploy --remote-only
          
      - name: Health Check
        run: |
          echo "Aguardando deploy..."
          sleep 30
          curl -f https://crminvest-backend.fly.dev/health || exit 1
          echo "âœ… Deploy concluÃ­do com sucesso!"
