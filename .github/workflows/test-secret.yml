name: Test Secret

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test FLY_API_TOKEN
        run: |
          echo "🔍 Testando secret FLY_API_TOKEN..."
          if [ -z "${{ secrets.FLY_API_TOKEN }}" ]; then
            echo "❌ FLY_API_TOKEN não encontrado"
            echo "Configure em: Settings > Secrets and variables > Actions"
          else
            echo "✅ FLY_API_TOKEN encontrado!"
            echo "Token length: ${#FLY_API_TOKEN}"
            echo "Primeiros 10 caracteres: ${FLY_API_TOKEN:0:10}..."
          fi
