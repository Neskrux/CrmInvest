# fly.toml para CrmInvest Backend
app = "crminvest-backend"
primary_region = "gru"  # Regi√£o do Brasil

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  interval = "10s"
  grace_period = "5s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "2s"
  tls_skip_verify = false

[machines]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1


